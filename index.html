<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <section class="principal">
      <div class="imagem__fade">
        <img src="images/image-equilibrium.jpg" alt="Imagem NFT" class="imagem">
        <div class="overlay">
          <div class="icone__fade">
            <img src="images/icon-view.svg" alt="">
            
          </div>
        </div>
      </div>
      <div class="texto">
        <h1 class="texto__titulo">Equilibrium #3429</h1>

        <p class="texto__descricao">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="texto__preco">
          <span class="preco__eth"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</span>
          <span class="preco__dia"><i class="fa-solid fa-clock"></i> 3 days left</span>
        </div>
        
        <div class="texto__autor">
          <span class="autor__logo"><img src="images/image-avatar.png" alt="Foto Autor"></span>
          <span class="autor__nome">Creation of <a href="#" class="autor__link">Jules Wyvern</a></span>
          
        </div>
        
      </div>
      
    </section>
  </body>
</html>
